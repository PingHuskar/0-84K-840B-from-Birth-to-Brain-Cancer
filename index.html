<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3.scale</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>
</head>
<body>
    <div class="container">
        <img id="cell84000" src="images/84000.jpg" alt="">
        <img id="cell840000000000" src="images/840000000000.jpg" alt="">
        <div class="app">
            <h1>คำนวนเซลล์สมองของคนดีย์</h1>
            <div class="form">
                <span>ชิงหมาเกิด : <input id="birth" value="03/21/1954"></span>
                <!-- https://voicetv.co.th/read/NqTkxvl1P -->
                <span>มีเซลล์สมอง 84000 เซลล์ : <input id="underDevelopment" value="01/16/2020"></span>
                <!-- https://www.dailynews.co.th/news/1279417/ -->
                <span>มีเซลล์สมอง 8.4 แสนล้านเซลล์ : <input id="cancerEaten" value="07/22/2022"></span>
            </div>
            <hr>
            <div class="interface">
                <div class="cellsFromDate">
                    <div class="">
                        <span>เลือกวันที่ : <input id="customDate" onchange="main();" value="03/21/1954"></span>
                    </div>
                    <div class="output">
                        <div class="">
                            <span>Linear</span>
                            <span id="scaleLinear"></span>
                        </div>
                        <div class="">
                            <span>Sqrt</span>
                            <span id="scaleSqrt"></span>
                        </div>
                        <div class="">
                            <span>Pow</span>
                            <span id="scalePow"></span>
                        </div>
                        <div class="">
                            <span>Log</span>
                            <span id="scaleLog"></span>
                        </div>
                    </div>
                </div>
                <div class="dateFromCells">
                    <div class="">
                        <span>จำนวนเซลล์สมอง : <input id="customCell" type="number" oninput="main();" value="0"></span>
                    </div>
                    <div class="output">
                        <div class="">
                            <span>Linear</span>
                            <span id="scaleLinearInvert"></span>
                        </div>
                        <div class="">
                            <span>Sqrt</span>
                            <span id="scaleSqrtInvert"></span>
                        </div>
                        <div class="">
                            <span>Pow</span>
                            <span id="scalePowInvert"></span>
                        </div>
                        <div class="">
                            <span>Log</span>
                            <span id="scaleLogInvert"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="doc">
            <span>
                <a href="https://www.d3indepth.com/scales/" target="_blank">D3 Scale functions</a>
            </span>
            <span>
                <a href="https://www.manning.com/books/d3js-in-action-second-edition" target="_blank">D3.js in Action: Data Visualization with JavaScript</a> by <a href="http://elijahmeeks.com/" target="_blank">Elijah Meeks</a>
            </span>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
